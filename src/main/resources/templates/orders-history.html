<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Orders history</title>
  <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div>
  <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>


<h2 class="text-center text-white">All orders</h2>

<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col" class="text-center">Id</th>
          <th scope="col" class="text-center">Price</th>
          <th scope="col" class="text-center">Created on</th>
          <th scope="col" class="text-center">Status</th>
          <th scope="col" class="text-center">More details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${allOrders}" th:object="${order}">
          <th scope="row" th:text="*{id}" class="text-center">1</th>
          <td th:text="*{price}" class="text-center">0.00</td>
          <td th:text="*{#temporals.format(createdOn,'dd-MM-yyyy')}" class="text-center">01-01-2010</td>
          <td th:if="*{delivered}" class="text-center">Delivered</td>
          <td th:unless="*{delivered}" class="text-center">In progress</td>
          <td style="text-align: center;">
            <a type="button" class="button-detail" th:href="@{/orders/details/{id}(id=${order.id})}">Details</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
