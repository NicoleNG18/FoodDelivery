<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Finalize order</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div class="row">
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<h3 class="text-center" style="margin-top: 35px; color: #2c504a">Finalize order</h3>


<div class="row" style="margin-top: 40px; background-color: #49857b; border-radius: 25px; margin-bottom: 80px;">
    <div class="col-md-8">
    <form th:method="POST"
          th:action="@{/orders/finalize}"
          th:object="${orderDto}">
        <div class="form-group mt-4">
            <label for="address">Address</label>
            <input type="text" class="form-control"
                   th:field="*{address}"
                   th:errorclass="is-invalid"
                   id="address" placeholder="Street, number ...">
            <div class="invalid-feedback errors-register alert-danger"
                 th:each="err :${#fields.errors('address')}"
                 th:text="${err}"/>
        </div>
        <div class="form-group">
            <label for="numberContact">Contact number</label>
            <input type="text" class="form-control"
                   th:field="*{contactNumber}"
                   th:errorclass="is-invalid"
                   id="numberContact" placeholder="Ex: 0877777777">
            <div class="invalid-feedback errors-register alert-danger"
                 th:each="err :${#fields.errors('contactNumber')}"
                 th:text="${err}"/>
        </div>
        <div class="form-group">
            <label for="discount">Discount code</label>
            <input type="text" class="form-control"
                   th:field="*{discount}"
                   th:errorclass="is-invalid"
                   id="discount" placeholder="Discount code">
            <div class="invalid-feedback errors-register alert-danger"
                 th:each="err :${#fields.errors('discount')}"
                 th:text="${err}"/>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control"
                      th:field="*{comment}"
                      id="comment" rows="8"></textarea>
        </div>
        <div class="text-end mt-5 mb-1">
            <button type="submit" class="btn" style="width: 40%; border-radius: 40px; margin-bottom: 60px;">Order</button>
        </div>
    </form>
    </div>
    <div class="col-md-4">
        <div style="margin-top: 80px; background-color: white; color: #2c504a; font-weight: bold; width: 70%; border-radius: 25px; margin-left: 50px;">
            <div class="form-group row" style="margin-left: 10px;">
                <label class="col col-form-label">Food: <span th:text="|${foodPrice} &euro;|"></span></label>
            </div>
            <div class="form-group row" style="margin-left: 10px">
                <label class="col col-form-label">Delivery: 3.50 <span th:text="|&euro;|"></span></label>
            </div>
            <div class="form-group row" style="margin-left: 10px">
<!--                //TODO:refactor cena-->
                <label class="col col-form-label">Boxes: <span th:text="|${#numbers.formatDecimal(countProducts*0.50,0,2)} &euro;|"></span></label>
            </div>
            <div class="form-group row" style="margin-left: 10px; margin-bottom: 5px;">
                <label class="col col-form-label">Total : <span th:text="| ${foodPrice+(countProducts*0.5)+3.50} &euro;|" style="color:red"></span></label>
            </div>
        </div>
        </div>
</div>

<div class="row">
    <th:block th:insert="~{fragments/footer}"></th:block>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
