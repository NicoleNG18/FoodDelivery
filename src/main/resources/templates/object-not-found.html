<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <title>Not found</title>
</head>

<body style="background-color: white; font-family: Georgia, serif;">

<div class="container text-center"
     style="background-color: #49857b; border-radius: 50px; margin-top: 250px; color:white; width: 50%">

    <h1>
        <small th:text="${objectType}"></small> with id <small th:text="${objectId}"></small> was not found!
        Click <a th:href="@{/}" style="color: #2c504a">here</a>
        to return to the home page.
    </h1>

</div>

<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
