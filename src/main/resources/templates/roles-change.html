<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Orders history</title>
  <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div>
  <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col" class="text-center">Roles</th>
          <th scope="col" class="text-center">Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role: ${T(bg.softuni.fooddelivery.domain.enums.UserRoleEnum).values()}" th:object="${role}">
          <th scope="row" th:text="${role.name()}" class="text-center">1</th>
          <td style="text-align: center;" th:if="${#strings.equals(role.name(),'USER')}">
            Not manageable
          </td>
          <td style="text-align: center;" th:if="${#strings.equals(role.name(),'ADMIN')}">
            Cannot be admin
          </td>
          <td style="text-align: center;" th:if="${#strings.equals(role.name(),'WORKER')}">
            <form th:method="PATCH"
                  th:action="@{/users/roles/add/{id}(id=${user.id})}"
                  th:object="${user}">
            <button class="button-detail" type="submit" style="border-color: white" th:unless="${user.hasRoleWorker()}"
            >Add role</button>
            </form>

            <form th:method="PATCH"
                  th:action="@{/users/roles/remove/{id}(id=${user.id})}"
                  th:object="${user}">
            <button class="button-detail" type="submit" style="border-color: white" th:if="${user.hasRoleWorker()}"
               >Remove role</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
