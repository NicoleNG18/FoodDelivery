<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>All users</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>


<h2 class="text-center text-white">All users</h2>

<div class="container mt-2">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col" class="text-center">Username</th>
                    <th scope="col" class="text-center">Email</th>
                    <th scope="col" class="text-center">More details</th>
                    <th scope="col" class="text-center">Roles</th>
                    <th scope="col" class="text-center">Manage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}" th:object="${user}" th:if="${user.id!=1}">
                    <th scope="row" th:text="*{username}" class="text-center">1</th>
                    <td th:text="*{email}" class="text-center">0.00</td>
                    <td style="text-align: center;">
                        <a type="button" class="button-detail"
                           th:href="@{/users/profile/{id}(id=${user.id})}">Details</a>
                    </td>
                    <td th:text="*{#strings.listJoin(getRolesNames(),',')}" class="text-center"></td>
                    <td style="text-align: center;">
                        <a type="button" class="button-detail"
                           th:href="@{/users/change/{id}(id=${user.id})}">Change roles</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
