<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cart</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<div class="container bg-blur rounded mt-1 mb-4">
    <div class="row mt-1 mb-2">
        <div class="col-6 mt-1 mb-1">
            <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Posts</h3>
            <h6 class="mySticky bg-gray text-dark  mb-0 mt-0" >Username: {username}</h6>
            <div class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                <table class="table table-striped table-dark">
                    <tr th:each="food:${cartProducts}" th:object="${food}">
                        <td style="width: 5%" class="bg-info" th:text="*{name}">Name</td>
                        <td class="bg-primary" style="width: 15%" th:text="*{description}">{numberOfLikes) likes</td>
                        <td th:text="*{price}">{content}</td>
<!--                        <td style="width: 15%"><a class="btn-danger btn"-->
<!--                                                  th:href="@{/posts/remove/{id}(id=${p.id})}"-->
<!--                        >Remove</a></td>-->
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
