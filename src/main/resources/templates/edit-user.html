<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Finalize order</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div class="row">
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<form style="background-color: #d54b43; margin-left: 250px; margin-right: 250px; margin-top: 120px; border-radius: 25px"
      th:method="patch" th:object="${user}" th:action="@{/users/edited/{id}(id=${user.id})}">
    <h3 class="text-white text-center mb-4">Edit user</h3>
    <div class="form-group row mb-3">
        <label for="firstName" class="col-sm-2 col-form-label text-white">First name</label>
        <div class="col-sm-10">
            <input type="text"
                   th:field="*{firstName}"
                   th:errorclass="is-invalid"
                   class="form-control" id="firstName" name="price">
            <div class="invalid-feedback errors-register alert-danger" th:each="err :${#fields.errors('firstName')}"
                 th:text="${err}"/>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="lastName" class="col-sm-2 col-form-label text-white">Last name</label>
        <div class="col-sm-10">
            <input type="text"
                   th:field="*{lastName}"
                   th:errorclass="is-invalid"
                   class="form-control" id="lastName" name="lastName">
            <div class="invalid-feedback errors-register alert-danger" th:each="err :${#fields.errors('lastName')}"
                 th:text="${err}"/>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="username" class="col-sm-2 col-form-label text-white">Username</label>
        <div class="col-sm-10 mb-2">
            <input class="form-control"
                   th:field="*{username}"
                   th:errorclass="is-invalid"
                   id="username">
            <div class="invalid-feedback errors-register alert-danger" th:each="err :${#fields.errors('username')}"
                 th:text="${err}"/>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="email" class="col-sm-2 col-form-label text-white">Email</label>
        <div class="col-sm-10 mb-2">
            <input class="form-control"
                   th:field="*{email}"
                   th:errorclass="is-invalid"
                   id="email">
            <div class="invalid-feedback errors-register alert-danger" th:each="err :${#fields.errors('email')}"
                 th:text="${err}"/>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="age" class="col-sm-2 col-form-label text-white">Username</label>
        <div class="col-sm-10 mb-2">
            <input type="number"
                   th:field="*{age}"
                   th:errorclass="is-invalid"
                   class="form-control"
                   id="age"
                   min="5"
                   max="100"
                   step="1">
            <div class="invalid-feedback errors-register alert-danger" th:each="err :${#fields.errors('age')}"
                 th:text="${err}"/>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="phoneNumber" class="col-sm-2 col-form-label text-white">Phone number</label>
        <div class="col-sm-10 mb-2">
            <input class="form-control"
                   th:field="*{phoneNumber}"
                   th:errorclass="is-invalid"
                   id="phoneNumber">
            <div class="invalid-feedback errors-register alert-danger" th:each="err :${#fields.errors('phoneNumber')}"
                 th:text="${err}"/>
        </div>
    </div>
    <div class="form-group row">
        <button type="submit" class="btn mt-2"
                style="width: 20%; margin-bottom: 30px; margin-right: auto; margin-left: auto; border-radius: 25px;">
            Edit user
        </button>
    </div>
</form>

<div class="row">
    <th:block th:insert="~{fragments/footer}"></th:block>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
