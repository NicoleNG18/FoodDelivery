<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit user</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body style="font-family: Georgia, serif;">

<div class="row">
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<form style="background-color: #49857b;
color:white;
margin-left: 250px;
margin-right: 250px;
margin-top: 80px;
border-radius: 25px"

      th:method="patch"
      th:object="${user}"
      th:action="@{/users/edited/{id}(id=${user.id})}">

    <h3 class="text-white text-center mb-4" style="padding-top: 20px;">Edit user</h3>

    <div class="form-group row mb-3">
        <label for="firstName" class="col-sm-2 col-form-label text-white">First name</label>
        <div class="col-sm-10">
            <input type="text"
                   th:field="*{firstName}"
                   th:errorclass="is-invalid"
                   class="form-control" id="firstName" name="price">
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="lastName" class="col-sm-2 col-form-label text-white">Last name</label>
        <div class="col-sm-10">
            <input type="text"
                   th:field="*{lastName}"
                   th:errorclass="is-invalid"
                   class="form-control" id="lastName" name="price">
        </div>
    </div>

    <div class="form-group row mt-2">
        <label for="username" class="col-sm-2 col-form-label text-white">Username</label>
        <div class="col-sm-10 mb-2">
            <input readonly class="form-control-plaintext text-white"
                   th:value="*{username}"
                   id="username">
        </div>
    </div>

    <div class="form-group row mt-2">
        <label for="email" class="col-sm-2 col-form-label text-white">Email</label>
        <div class="col-sm-10 mb-2">
            <input type="text"
                   th:value="*{email}"
                   readonly class="form-control-plaintext text-white" id="email" name="price">
        </div>
    </div>

    <div class="form-group row mt-2">
        <label for="age" class="col-sm-2 col-form-label text-white">Username</label>
        <div class="col-sm-10 mb-2">
            <input type="text"
                   th:value="*{age}"
                   readonly class="form-control-plaintext text-white" id="age" name="price">
        </div>
    </div>

    <div class="form-group row mt-2">
        <label for="phoneNumber" class="col-sm-2 col-form-label text-white">Phone number</label>
        <div class="col-sm-10 mb-2">
            <input type="text"
                   th:value="*{phoneNumber}"
                   readonly class="form-control-plaintext text-white" id="phoneNumber" name="price">
        </div>
    </div>

    <div class="form-group row">
        <button type="submit" class="btn mt-2"
                style="width: 20%; margin-bottom: 30px; margin-right: auto; margin-left: auto; border-radius: 25px;">
            Edit user
        </button>
    </div>

</form>

<div class="row">
    <th:block th:insert="~{fragments/footer}"></th:block>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
