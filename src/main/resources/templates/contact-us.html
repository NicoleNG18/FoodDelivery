<form class="contact-form mb-4">


  <h2 class="wrapper h1-responsive text-center text-white">Contact us</h2>

  <p class="message text-center w-responsive text-white mt-1">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
    a matter of hours to help you.</p>

  <div class="row">


    <div class="col-md-9 mb-md-0 mb-5">
      <form id="contact-form" name="contact-form" action="mail.php" method="POST">

        <div class="form-info">


          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="name" name="name" class="form-control">
              <label for="name" class="">Your name</label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="email" name="email" class="form-control">

            </div>
          </div>

        </div>

        <div class="form-info">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <input type="text" id="subject" name="subject" class="form-control">
              <label for="subject" class="">Subject</label>
            </div>
          </div>
        </div>

        <div class="form-info">

          <div class="col-md-12">

            <div class="md-form">
              <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
              <label for="message">Your message</label>
            </div>

          </div>
        </div>

      </form>

      <div class="text-center text-md-left">
        <button class="send-button justify-content-center">Send</button>
      </div>
      <div class="status"></div>
    </div>

    <div class="col-md-3 text-center mt-1 mb-2">
