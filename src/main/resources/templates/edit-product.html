<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Order food</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<form style="background-color: #49857b; color: white; margin-left: 250px; margin-right: 250px; margin-top: 220px; border-radius: 25px"
th:method="patch" th:object="${product}" th:action="@{/products/edited/{id}(id=${product.id})}">
    <h3 class="text-white text-center">Edit product</h3>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label text-white">Name</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext text-white" id="name" th:value="*{name}">
        </div>
    </div>
    <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label text-white">Category</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext text-white" id="category" th:value="*{category.name()}">
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label text-white">Price</label>
        <div class="col-sm-10">
            <input type="number"
                   th:field="*{price}"
                   th:errorclass="is-invalid"
                   th:start="0" step="0.01" class="form-control" id="price" name="price">
            <div class="invalid-feedback errors-register alert-danger" th:each="err :${#fields.errors('price')}"
                 th:text="${err}"/>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="description" class="col-sm-2 col-form-label text-white">Description</label>
        <div class="col-sm-10 mb-2">
           <textarea class="form-control"
                     th:field="*{description}"
                     th:errorclass="is-invalid"
                     id="description" rows="5"></textarea>
            <div class="invalid-feedback errors-register alert-danger" th:each="err :${#fields.errors('description')}"
                 th:text="${err}"/>
        </div>
    </div>
    <div class="form-group row">
        <button type="submit" class="btn mt-2"
                style="width: 20%; margin-bottom: 30px; margin-right: auto; margin-left: auto; border-radius: 25px;">Edit product</button>
    </div>
</form>


<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
