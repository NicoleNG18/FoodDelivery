<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Register</title>
  <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div>
  <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<div class="col-5 float-start">
  <img alt="pizza delivery image" src="/images/pizzaDelivery.png" class="delivery-image">
</div>

<div class="col-5 float-end">

  <form method="POST" class="main-form mx-auto col-md-12 mt-5 d-flex flex-column my-lg-5">

    <h2 class="text-center text-white mt-3">Register User</h2>

    <div class="row mt-1 mb-0 m-2">

      <div class="col-md-6">
        <label for="firstName" class="form-label text-white">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First name">
        <p class="errors-register alert-danger">
          First name is required.
        </p>
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label text-white">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last name">
        <p class="errors-register alert-danger">
          Last name is required
        </p>
      </div>
    </div>


    <div class="row mt-1 mb-0  m-2">
      <div class="col-md-6">
        <label for="username" class="form-label text-white">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Ex: ivaylo5@">
        <p class="errors-register alert-danger">
          Username is required
        </p>
<!--        <p class="errors alert-danger">-->
<!--          Username must be at least 8 characters-->
<!--        </p>-->
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
        <p class="errors-register alert-danger">
          Email should contain @
        </p>
<!--        <p class="errors-register alert-danger">-->
<!--          Email is required-->
<!--        </p>-->
      </div>
    </div>

    <div class="row mt-1  mb-0  m-2">
      <div class="col-md-6">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
<!--        <p class="errors-register alert-danger">-->
<!--          Password should contain at least one digit and special symbol-->
<!--        </p>-->
        <p class="errors-register alert-danger">
          Password is required
        </p>
      </div>

      <div class="col-md-6">
        <label for="confirmPassword" class="form-label text-white"> Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
        <p class="errors-register alert-danger">
          Invalid password
        </p>
      </div>
    </div>


    <div class="row mt-1  mb-0 m-2">
      <div class="col-md-9">
        <label for="phoneNumber" class="form-label text-white">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number">
        <p class="errors-register alert-danger">
          Phone number should be 10 characters long
        </p>
<!--        <p class="errors-register alert-danger">-->
<!--          Phone number is required-->
<!--        </p>-->
      </div>

      <div class="col-md-3">
        <label for="age" class="form-label text-white">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Age">
        <p class="errors-register alert-danger">
          Age is required
        </p>
      </div>

      <div class="col text-center">
        <label for="gender" class="form-label float-start text-white">Gender</label>
        <select id="gender" class="form-select text-secondary">
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <small class="errors-register alert-danger">Gender is required</small>
      </div>

      <div class="register-12 text-center mt-3 mb-3">
        <button type="submit" class="btn">Register</button>
      </div>

    </div>
  </form>

</div>

<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
